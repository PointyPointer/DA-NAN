<!DOCTYPE html>
<html>
<head>
	<title>Bibliotek</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="/library.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div id="header" class="myheader">
		<button 
			style="float: right; _display: inline;" 
			onclick="location.href = '/login.html';">
				Login/Logout
		</button>
		<h1><a href="/">Startside</a> > Mitt bibliotek</h1>
		<span>Pålogget som: <b id="username"></b></span>


	</div>
	<div class="content">
	<!-- <i id="test" class="fa fa-spinner fa-spin"></i> -->
	<h2>Forfatter</h2>
	<button onclick="createAuthorForm()" class="isauth">Legg til forfatter</button>
	<button onclick="deleteAuthors()" class="isauth">Slett alle forfattere</button>
	<table id="forfatter">
		<tr>
			<th>Navn</th>
			<th>Nasjonalitet</th>
			<th>Rediger/slett</th>
		</tr>
	</table>
	<h2>Book</h2>
	<button onclick="createBookForm()" class="isauth">Legg til bok</button>
	<button onclick="deleteBooks()" class="isauth">Slett alle bøker</button>
	<table id="bok">
		<tr>
			<th>Tittel</th>
			<th>Forfatter</th>
			<th>Rediger/slett</th>
		</tr>
	</table>
	</div>

	<!-- The Modal -->
	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
		  <div class="modal-header">
		    <span class="close">&times;</span>
		    <h2 id="modalhead"></h2>
		  </div>
		  <div id="modalbody" class="modal-body"></div>
		</div>
	</div>


</body>
</html>
